name: Build and Deploy to Azure

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  check-ci-status:
    name: Check CI Pipeline Status
    runs-on: ubuntu-latest
    steps:
      - name: Check CI workflow status
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "CI pipeline did not complete successfully. Deployment cancelled."
              exit 1
            fi
            echo "CI pipeline completed successfully. Proceeding with deployment."
          else
            echo "Manual deployment triggered. Skipping CI check (use with caution)."
          fi

  build-and-deploy:
    name: Build and Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [check-ci-status]
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # When triggered by workflow_run, checkout the commit from the triggering workflow
          ref: ${{ github.event.workflow_run && github.event.workflow_run.head_branch || github.ref }}
          sha: ${{ github.event.workflow_run && github.event.workflow_run.head_sha || github.sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application (standalone)
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
      
      - name: Prepare deployment package
        run: |
          # Create deployment directory with only what's needed
          mkdir -p deploy

          # Verify .next/standalone exists
          if [ ! -d ".next/standalone" ]; then
            echo "Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi

          # Show standalone structure for debugging
          echo "Standalone build structure:"
          ls -la .next/standalone/ | head -20
          echo ""
          echo "Checking for node_modules in standalone:"
          ls -la .next/standalone/node_modules 2>/dev/null && echo "✓ node_modules found" || echo "⚠️  node_modules not found in standalone"
          echo ""

          # Copy standalone build output to root of deployment package
          # Use cp -a to preserve all attributes and copy hidden files
          cp -a .next/standalone/. deploy/

          # Create .next directory structure for static assets
          mkdir -p deploy/.next
          
          # Copy static assets to the expected location
          # Next.js standalone server expects .next/static at this location
          cp -r .next/static deploy/.next/static

          # Copy public directory (standalone should already have it, but ensure it's there)
          if [ -d "public" ]; then
            cp -r public deploy/public 2>/dev/null || true
          fi

          # Verify node_modules exists in deploy
          cd deploy
          echo "Deployment package structure:"
          ls -la | head -20
          echo ""
          echo "Checking for required files:"
          [ -f "server.js" ] && echo "✓ server.js found" || echo "❌ server.js missing"
          [ -d "node_modules" ] && echo "✓ node_modules found" || echo "❌ node_modules missing"
          [ -f "package.json" ] && echo "✓ package.json found" || echo "⚠️  package.json will be created"
          echo ""
          
          # Verify next is in node_modules
          if [ -d "node_modules" ]; then
            [ -d "node_modules/next" ] && echo "✓ next module found in node_modules" || echo "❌ next module missing in node_modules"
          fi

          # Create/update package.json that runs server.js directly
          cat > package.json <<EOF
          {
            "name": "langscope",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          EOF

          # Create a startup script that bypasses Oryx extraction
          cat > start.sh <<'EOF'
          #!/bin/sh
          # Startup script that bypasses Oryx node_modules extraction
          # Use PORT environment variable (Azure sets this to 8080)
          PORT=${PORT:-8080}
          echo "Starting Next.js server on port $PORT"
          exec node server.js
          EOF
          chmod +x start.sh

          # Create .deployment file to prevent build
          cat > .deployment <<EOF
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=false
          ENABLE_ORYX_BUILD=false
          EOF

          # Create .deploymentignore to prevent Oryx from detecting files
          cat > .deploymentignore <<EOF
          node_modules.tar.gz
          oryx-manifest.toml
          .deployment
          EOF

          # Remove any node_modules.tar.gz file if it exists (prevents Oryx extraction)
          rm -f node_modules.tar.gz
          rm -f oryx-manifest.toml
          
          # Remove any existing Oryx files that might have been copied
          find . -name "oryx-manifest.toml" -delete 2>/dev/null || true
          find . -name "node_modules.tar.gz" -delete 2>/dev/null || true
          
          echo ""
          echo "Final verification:"
          echo "Checking for node_modules.tar.gz (should not exist):"
          ls -la node_modules.tar.gz 2>/dev/null && echo "WARNING: node_modules.tar.gz found!" || echo "✓ No node_modules.tar.gz found (good)"
          echo "Checking for oryx-manifest.toml (should not exist):"
          find . -name "oryx-manifest.toml" 2>/dev/null && echo "WARNING: oryx-manifest.toml found!" || echo "✓ No oryx-manifest.toml found (good)"
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-azure
        with:
          app-name: 'langscope'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy
      
      - name: Post-deployment instructions
        run: |
          echo "=========================================="
          echo "IMPORTANT: To prevent Oryx extraction, set the startup command in Azure Portal:"
          echo "1. Go to Azure Portal → App Service → langscope"
          echo "2. Navigate to Configuration → General settings"
          echo "3. Set 'Startup Command' to: node server.js"
          echo "4. Save and restart the app"
          echo ""
          echo "This will bypass Oryx and prevent node_modules.tar.gz extraction."
          echo "=========================================="

