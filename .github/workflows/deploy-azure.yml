name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure App Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application (standalone)
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://langscope-h3eph9deh7e8b6d5.eastasia-01.azurewebsites.net' }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL || 'wss://langscope-h3eph9deh7e8b6d5.eastasia-01.azurewebsites.net' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
      
      - name: Prepare deployment package
        run: |
          # Create deployment directory with only what's needed
          mkdir -p deploy
          
          # Create .next directory structure first
          mkdir -p deploy/.next
          
          # Copy standalone build output
          # Standalone folder contains server.js and all dependencies in its own node_modules
          cp -r .next/standalone deploy/
          
          # Copy static assets (standalone server expects .next/static at ../.next/static)
          cp -r .next/static deploy/.next/static
          
          # Standalone already includes public/, but copy it for safety
          cp -r public deploy/public 2>/dev/null || true
          
          # Create a minimal package.json that runs the standalone server
          # The server.js in standalone/ already handles PORT env var automatically
          # Empty dependencies array prevents Azure from trying to install packages
          cd deploy
          cat > package.json <<EOF
          {
            "name": "langscope",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "cd standalone && node server.js"
            }
          }
          EOF
          
          # Create .deployment file to tell Azure not to build
          cat > .deployment <<EOF
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=false
          EOF
          
          # Verify standalone structure
          echo "Deployment package structure:"
          ls -la deploy/
          echo "Standalone contents:"
          ls -la deploy/standalone/ | head -20
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-azure
        with:
          app-name: 'langscope'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy

