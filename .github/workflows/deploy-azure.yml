name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure App Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application (standalone)
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://langscope-h3eph9deh7e8b6d5.eastasia-01.azurewebsites.net' }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL || 'wss://langscope-h3eph9deh7e8b6d5.eastasia-01.azurewebsites.net' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
      
      - name: Prepare deployment package
        run: |
          # Create deployment directory with only what's needed
          mkdir -p deploy

          # Verify .next/standalone exists
          if [ ! -d ".next/standalone" ]; then
            echo "Error: .next/standalone directory not found. Build may have failed."
            exit 1
          fi

          # Copy standalone build output to root of deployment package
          # This makes the deployment package directly executable
          cp -r .next/standalone/* deploy/

          # Create .next directory structure for static assets
          mkdir -p deploy/.next
          
          # Copy static assets to the expected location
          # Next.js standalone server expects .next/static at this location
          cp -r .next/static deploy/.next/static

          # Copy public directory
          cp -r public deploy/public 2>/dev/null || true

          # Create a simple package.json that runs server.js directly
          cd deploy
          cat > package.json <<EOF
          {
            "name": "langscope",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          EOF

          # Create .deployment file to prevent build
          cat > .deployment <<EOF
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=false
          EOF

          # Verify deployment package structure
          echo "Deployment package structure:"
          ls -la | head -20
          echo ""
          echo "Root files:"
          ls -la server.js package.json .deployment 2>/dev/null || echo "Some files missing"
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-azure
        with:
          app-name: 'langscope'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy

